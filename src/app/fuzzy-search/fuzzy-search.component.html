<div>
  <input
    class="flex justify-center items-center border border-black rounded-md p-2 m-auto w-[50%] mt-4"
    type="text"
    [(ngModel)]="searchText"
    (input)="search()"
    placeholder="Search..."
  />
  <ul class="flex flex-col justify-center items-center">
    <li *ngFor="let result of searchResults">
      {{ result.item }} ({{ result.percentage.toFixed(2) }}%)
    </li>
  </ul>
</div>
